<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
    <input type="text" id="myText" value="Some text...">

    <p>Input JSON body and click the "Try it" to send a PATCH request.</p>

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = document.getElementById("myText").value;

            var xhr = new XMLHttpRequest();
            xhr.open("PATCH", 'https://test-from-github-io-dot-wptdashboard-staging.appspot.com/api/metadata/triage?product=chrome', true);

            //Send the proper header information along with the request
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () { // Call a function when the state changes.
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    document.getElementById("demo").innerHTML = xhr.response.message;
                }
            }
            xhr.withCredentials = true;
            xhr.send(x);
        }
    </script>
</head>

</html>
